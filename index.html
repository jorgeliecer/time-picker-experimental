<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Picker-Time</title>
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <link rel="stylesheet" href="master.css">
  </head>
  <body>
    <h1>A time picker - DEMO</h1>
    <div class="timepicker-container">
      <div class="hour">
        <a class="num" data-number="3">3</a>
        <a class="num" data-number="4">4</a>
        <a class="num" data-number="5">5</a>
        <a class="num" data-number="6">6</a>
        <a class="num" data-number="7">7</a>
        <a class="num" data-number="8">8</a>
        <a class="num" data-number="9">9</a>
        <a class="num" data-number="10">10</a>
        <a class="num" data-number="11">11</a>
        <a class="num" data-number="12">12</a>
        <a class="num" data-number="1">1</a>
        <a class="num" data-number="2">2</a>
      </div>
      <div class="center"></div>
      <div class="vector"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/zepto/1.2.0/zepto.min.js"></script>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
